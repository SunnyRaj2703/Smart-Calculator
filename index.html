<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calculator">

    <!-- ðŸ§¾ History Controls + Display -->
    <div class="history-wrapper">
      <div class="history-controls">
        <button id="toggle-history">Show History</button>
        <button id="clear-history">AC</button>
      </div>

      <div id="history-container" class="hidden">
        <h3>History</h3>
        <ul id="history-list"></ul>
      </div>
    </div>

    <!-- Display -->
    <input type="text" id="display" readonly />

    <!-- Buttons -->
    <div class="button-container">
      <button class="btn clear">C</button>
      <button class="btn del">DEL</button>
      <button class="btn operator">/</button>
      <button class="btn operator">*</button>

      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn operator">-</button>

      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn operator">+</button>

      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn equal">=</button>

      <button class="btn num zero">0</button>
      <button class="btn num">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
